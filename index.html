<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <div class="image">
                    <img src="./images/Card_user.jpg" alt="">
                    <p class="top-text">VIP</p>
                </div>
                <h3 class="name">
                    Ricky Park
                </h3>
                <h3 class="address">
                    California
                </h3>
                <p  class="info">
                    User Interface Designer and front-end developer
                </p>
                <div class="button">
                    <a href="">Message</a>
                    <a href="">Follow</a>
                </div>
            </div>
            <div class="card-footer">
                <h3 class="skills-header">
                   MY SKILLS
                </h3>
                <div class="skills-container">
                    <span>UI/UX</span><span>Front-End Developer</span><span>HTML</span><span>CSS</span><span>JAVASCRIPT</span><span>NODE</span><span>REACT</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
